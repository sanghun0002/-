<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평상 선택 - 쉬어가 계곡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <a href="index.html" class="logo" style="text-decoration: none; color: #007bff;">쉬어가 - 계곡</a>
        <nav class="top-nav">
            <a href="booking.html" class="active">예약하기</a>
            <a href="#">@관리자</a>
        </nav>
    </header>

    <main class="booking-container">
        <div class="step-indicator">
            <div class="step"><span>날짜 선택</span></div>
            <div class="step"><span>지역 선택</span></div>
            <div class="step"><span>계곡/구역 선택</span></div>
            <div class="step active"><span>평상 선택</span></div>
        </div>

        <div class="calendar-card">
            <h2>예약할 평상을 선택해주세요</h2>
            <div id="spot-map" class="item-list">
                <p>선택하신 계곡의 평상 정보를 불러오는 중입니다...</p>
            </div>
        </div>

        <div class="nav-buttons">
             <a href="booking-step3.html" class="btn btn-secondary">← 이전</a>
             <button id="payment-btn" class="btn btn-primary" disabled>결제하기 →</button>
        </div>
    </main>

    <footer class="main-footer"></footer>
    <script src="booking.js"></script>
</body>
</html>
