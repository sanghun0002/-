<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>후기 수정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board-container">
        <main class="form-main">
            <h1 class="board-title">후기 수정</h1>
            <form id="edit-form">
                <div class="form-group-static">
                    <label>첨부된 사진</label>
                    <div id="existing-images-container" class="existing-images">
                        </div>
                </div>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label>평점</label>
                    <div class="rating-edit">
                        <input type="radio" id="star5" name="rating" value="5" required><label for="star5">⭐</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">⭐</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                
                <button type="submit" class="save-btn">수정 완료</button>
            </form>
        </main>
    </div>
    <script src="review_edit.js"></script>
</body>
</html>
