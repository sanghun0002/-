<!DOCTYPE html>
<html lang="ko">
<head>
    <title>지역 선택 - 쉬어가 계곡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header"></header>
    <main class="booking-container">
        <div class="step-indicator">
            <div class="step"><span>날짜 선택</span></div>
            <div class="step active"><span>지역 선택</span></div>
            <div class="step"><span>계곡/구역 선택</span></div>
            <div class="step"><span>평상 선택</span></div>
        </div>
        <div class="calendar-card">
            <h2>지역을 선택해주세요</h2>
            <select id="region-select"><option>도/특별시 선택</option></select>
            <select id="city-select" disabled><option>시/군/구 선택</option></select>
        </div>
        <div class="nav-buttons">
             <a href="booking.html" class="btn btn-secondary">← 이전</a>
             <button id="next-step-btn" class="btn btn-primary" disabled>다음 →</button>
        </div>
    </main>
    <footer class="main-footer"></footer>
    <script src="booking-step2.js"></script>
</body>
</html>
