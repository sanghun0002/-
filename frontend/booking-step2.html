<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>예약 Step2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    select {
      padding: 8px;
      margin: 10px 0;
      width: 200px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>예약 Step 2 - 지역 선택</h2>

  <label for="province">시/도 선택</label>
  <select id="province">
    <option value="">시/도를 선택하세요</option>
  </select>

  <label for="city">시/군/구 선택</label>
  <select id="city" disabled>
    <option value="">먼저 시/도를 선택하세요</option>
  </select>

  <script>
    const provinceSelect = document.getElementById("province");
    const citySelect = document.getElementById("city");
    let provincesData = {};

    // JSON 불러오기
    fetch("./skorea-provinces.json")
      .then(res => res.json())
      .then(data => {
        provincesData = data;

        // 시/도 목록 채우기
        Object.keys(provincesData).forEach(province => {
          const option = document.createElement("option");
          option.value = province;
          option.textContent = province;
          provinceSelect.appendChild(option);
        });
      })
      .catch(err => {
        console.error("JSON 로드 실패:", err);
      });

    // 시/도 선택 시 시/군/구 목록 채우기
    provinceSelect.addEventListener("change", () => {
      const selectedProvince = provinceSelect.value;
      citySelect.innerHTML = "";

      if (selectedProvince && provincesData[selectedProvince]) {
        citySelect.disabled = false;

        provincesData[selectedProvince].forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      } else {
        citySelect.disabled = true;
        const option = document.createElement("option");
        option.value = "";
        option.textContent = "먼저 시/도를 선택하세요";
        citySelect.appendChild(option);
      }
    });
  </script>
</body>
</html>
