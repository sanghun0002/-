<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쉬어가 - 계곡 관리자</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>쉬어가 - 계곡 관리자</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">날짜 선택</a></li>
            <li><a href="#" class="active">지역 선택</a></li>
            <li><a href="#">계곡/구역 선택</a></li>
            <li><a href="#">평상 선택</a></li>
        </ul>
    </nav>

    <main>
        <div class="booking-container">
            <h2>지역을 선택해주세요</h2>
            
            <div id="map-container">
                <object id="korea-map" type="image/svg+xml" data="Provinces_of_South_Korea.svg"></object>
            </div>
            
            <div class="selection-info">
                <p>선택된 지역: <span id="selected-region-name">없음</span></p>
            </div>
            
            <div class="button-group">
                <button class="back-button">← 홈으로</button>
                <button id="next-button" class="next-button" disabled>다음 →</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 쉬어가</p>
    </footer>
</body>
</html>
