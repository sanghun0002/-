<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계곡 예약하기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- ✅ autoload=false 제거 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_본인_APPKEY&libraries=services,drawing"></script>
  <style>
    #map { width: 100%; height: 600px; border-radius: 0.5rem; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ✅ 이제 바로 초기화 가능
    const map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 9
    });

    // ✅ 지도 테스트용 마커
    new kakao.maps.Marker({
      map: map,
      position: new kakao.maps.LatLng(37.5665, 126.9780)
    });
  </script>
</body>
</html>
