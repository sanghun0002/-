<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자: 공지 작성</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board-container">
        <main style="padding: 30px;">
            <h1 class="board-title">공지사항 작성</h1>
            <form id="notice-form">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="department">작성부서</label>
                    <input type="text" id="department" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="is-sticky">
                    <label for="is-sticky">중요 공지로 등록 (목록 상단에 고정)</label>
                </div>
                <button type="submit" class="save-btn">저장하기</button>
            </form>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
