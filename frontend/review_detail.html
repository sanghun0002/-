<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- 전체 컨테이너 -->
    <div class="container mx-auto max-w-3xl my-8 px-4">
        <!-- 헤더 -->
        <header class="text-center mb-10">
            <a href="index.html" class="text-3xl font-bold text-gray-800">쉬어가~ 계곡</a>
        </header>

        <!-- 후기 상세 내용 -->
        <main class="bg-white p-8 rounded-lg shadow-md">
            <div id="view-mode">
                <!-- 제목 -->
                <h1 id="detail-title" class="text-3xl font-bold text-gray-900 mb-4">가족들이랑 정말 잘 쉬다 갑니다!</h1>
                
                <!-- 작성자, 날짜, 조회수, 별점 정보 -->
                <div class="detail-meta text-sm text-gray-500 flex items-center flex-wrap gap-x-2 mb-6">
                    <span id="detail-author">김*현</span>
                    <span>|</span>
                    <span id="detail-date">2025-08-24</span>
                    <span>|</span>
                    <span>조회수 <span id="detail-views">152</span></span>
                    <span>|</span>
                    <span id="detail-rating" class="text-yellow-500">★★★★★</span>
                </div>
                
                <!-- 구분선 -->
                <hr class="border-gray-200">

                <!-- 첨부 사진 -->
                <div id="detail-images-container" class="py-8">
                    <img src="https://placehold.co/800x400/a8d8ea/ffffff?text=계곡+사진+1" alt="후기 사진" class="rounded-lg shadow-md w-full">
                </div>
                
                <!-- 본문 내용 -->
                <div class="detail-content text-gray-800 leading-relaxed" id="detail-content">
                    <p>물이 정말 깨끗하고 아이들이 놀기 좋았어요. 평상도 넓어서 여러 가족이 함께 갔는데도 넉넉했습니다.</p>
                    <p class="mt-4">사장님도 친절하시고 필요한 거 말씀드리면 바로바로 챙겨주셔서 감사했습니다. 내년에 또 올게요!</p>
                </div>
                
                <!-- 구분선 -->
                <hr class="border-gray-200 mt-8">
            </div>

            <!-- 수정 모드 (초기에는 숨김) -->
            <div id="edit-mode" style="display: none;">
                <!-- 수정용 폼이 여기에 들어갑니다. -->
                <p>수정 모드 화면입니다.</p>
            </div>

            <!-- 하단 버튼 영역 -->
            <div class="detail-footer mt-6 flex justify-between items-center">
                <!-- 목록으로 버튼 -->
                <a href="review.html" class="list-btn bg-gray-200 text-gray-800 font-bold py-2 px-5 rounded-lg hover:bg-gray-300 transition">
                    목록으로
                </a>
                <!-- 수정/삭제 버튼 -->
                <div class="detail-actions flex gap-2">
                    <a href="#" id="edit-btn" class="edit-btn text-sm text-gray-600 hover:text-blue-600 transition">수정</a>
                    <a href="#" id="delete-btn" class="delete-btn text-sm text-gray-600 hover:text-red-600 transition">삭제</a>
                </div>
            </div>
        </main>
    </div>

    <!-- 실제 데이터를 불러오는 스크립트 -->
    <script>
        // 이 스크립트는 예시이며, 실제로는 review_detail.js에서
        // URL 파라미터 등을 이용해 서버에서 데이터를 가져와야 합니다.
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const reviewId = urlParams.get('id');

            const reviewData = {
                title: "가족들이랑 정말 잘 쉬다 갑니다!",
                author: "김*현",
                date: "2025-08-24",
                views: 152,
                rating: 5, // 1~5
                imageUrl: "https://placehold.co/800x400/a8d8ea/ffffff?text=계곡+사진+1",
                content: `<p>물이 정말 깨끗하고 아이들이 놀기 좋았어요. 평상도 넓어서 여러 가족이 함께 갔는데도 넉넉했습니다.</p>
                          <p class="mt-4">사장님도 친절하시고 필요한 거 말씀드리면 바로바로 챙겨주셔서 감사했습니다. 내년에 또 올게요!</p>`
            };
            
            document.getElementById('detail-title').textContent = reviewData.title;
            document.getElementById('detail-author').textContent = reviewData.author;
            document.getElementById('detail-date').textContent = reviewData.date;
            document.getElementById('detail-views').textContent = reviewData.views;
            document.getElementById('detail-rating').textContent = '★'.repeat(reviewData.rating) + '☆'.repeat(5 - reviewData.rating);
            document.getElementById('detail-content').innerHTML = reviewData.content;
            
            const imageContainer = document.getElementById('detail-images-container');
            if (reviewData.imageUrl) {
                imageContainer.querySelector('img').src = reviewData.imageUrl;
            } else {
                imageContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
