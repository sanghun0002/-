<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 주변 맛집 찾기 (카카오 API 연동)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 카카오 지도 API 라이브러리 로드 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=18a27bfefd7b461ecd35f7533947ff19&libraries=services"defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">🍜 내 주변 맛집 찾기</h1>
            <p class="text-lg text-gray-600">버튼을 눌러 주변의 맛집 정보를 확인하세요.</p>
        </header>

        <main>
            <div class="text-center mb-8">
                <button id="findBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                    📍 내 주변 맛집 찾기
                </button>
            </div>

            <!-- 상태 메시지 및 로딩 스피너 -->
            <div id="status" class="text-center text-gray-600 my-6"></div>
            <div id="loader" class="hidden mx-auto loader"></div>

            <!-- 지도가 표시될 영역 -->
            <div id="map-container" class="mb-8 hidden">
                <div id="map"></div>
            </div>

            <!-- 맛집 리스트가 표시될 영역 -->
            <div id="restaurant-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 맛집 카드가 여기에 동적으로 추가됩니다. -->
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 맛집 찾기. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const findBtn = document.getElementById('findBtn');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const restaurantList = document.getElementById('restaurant-list');
        const mapContainer = document.getElementById('map-container');
        let map; // 지도 객체를 저장할 변수

        findBtn.addEventListener('click', () => {
            restaurantList.innerHTML = '';
            statusDiv.textContent = '';
            mapContainer.classList.add('hidden');
            loader.classList.remove('hidden');
            findBtn.disabled = true;
            
            if ('geolocation' in navigator) {
                statusDiv.textContent = '위치 정보를 가져오는 중입니다...';
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                statusDiv.textContent = '이 브라우저에서는 위치 정보를 사용할 수 없습니다.';
                loader.classList.add('hidden');
                findBtn.disabled = false;
            }
        });

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            statusDiv.textContent = `주변 맛집을 검색하고 있습니다...`;
            
            // 지도 생성
            mapContainer.classList.remove('hidden');
            const mapOption = { 
                center: new kakao.maps.LatLng(latitude, longitude), 
                level: 4 
            };
            map = new kakao.maps.Map(document.getElementById('map'), mapOption);

            // 장소 검색 객체 생성
            const ps = new kakao.maps.services.Places();  
            
            // 키워드로 장소 검색
            ps.keywordSearch('맛집', placesSearchCB, {
                location: new kakao.maps.LatLng(latitude, longitude),
                radius: 1000 // 1km 반경
            }); 
        }

        function error() {
            statusDiv.textContent = '위치 정보를 가져오는 데 실패했습니다. 위치 접근을 허용했는지 확인해주세요.';
            loader.classList.add('hidden');
            findBtn.disabled = false;
        }

        // 장소검색이 완료됐을 때 호출되는 콜백함수
        function placesSearchCB(data, status, pagination) {
            loader.classList.add('hidden');
            findBtn.disabled = false;

            if (status === kakao.maps.services.Status.OK) {
                statusDiv.textContent = `총 ${data.length}개의 맛집을 찾았습니다!`;
                displayRestaurants(data);
            } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
                statusDiv.textContent = '주변 1km 내에 맛집 정보가 없습니다.';
            } else {
                statusDiv.textContent = '맛집 정보를 가져오는 중 오류가 발생했습니다.';
            }
        }

        function displayRestaurants(places) {
            places.forEach((place, i) => {
                // 맛집 목록 카드 생성
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300';
                
                // 카카오 API는 이미지 URL을 제공하지 않으므로, 카테고리로 플레이스홀더 이미지 생성
                const placeholderImg = `https://placehold.co/600x400/2196F3/FFFFFF?text=${encodeURIComponent(place.category_name.split(' > ').pop() || '맛집')}`;

                card.innerHTML = `
                    <img src="${placeholderImg}" alt="${place.place_name}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold mb-2">${place.place_name}</h3>
                        <p class="text-sm bg-blue-100 text-blue-800 rounded-full px-3 py-1 inline-block mb-3">${place.category_name.split(' > ').pop() || '음식점'}</p>
                        <p class="text-gray-600">${place.road_address_name || place.address_name}</p>
                        <a href="https://map.kakao.com/link/to/${place.id}" target="_blank" class="text-blue-500 hover:underline mt-3 inline-block">길찾기</a>
                    </div>
                `;
                restaurantList.appendChild(card);

                // 지도에 마커 표시
                const marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(place.y, place.x) 
                });

                // 마커에 인포윈도우(말풍선) 표시
                const infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="padding:5px;font-size:12px;">${place.place_name}</div>`
                });

                kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
                kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
            });
        }
    </script>

</body>
</html>
