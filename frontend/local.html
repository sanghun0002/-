  <script>
    const findRestaurantBtn = document.getElementById('findRestaurantBtn');
    const findActivityBtn = document.getElementById('findActivityBtn');
    const statusDiv = document.getElementById('status');
    const loader = document.getElementById('loader');
    const resultList = document.getElementById('result-list');
    const mapContainer = document.getElementById('map-container');
    let map;

    function startSearch(keyword, isRestaurant) {
      resultList.innerHTML = '';
      statusDiv.textContent = '';
      mapContainer.classList.add('hidden');
      loader.classList.remove('hidden');

      if ('geolocation' in navigator) {
        statusDiv.textContent = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...';
        navigator.geolocation.getCurrentPosition(
          pos => success(pos, keyword, isRestaurant),
          error
        );
      } else {
        statusDiv.textContent = 'ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
        loader.classList.add('hidden');
      }
    }

    function success(position, keyword, isRestaurant) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      statusDiv.textContent = `${keyword} ì •ë³´ë¥¼ ê²€ìƒ‰í•˜ê³  ìˆìŠµë‹ˆë‹¤...`;

      mapContainer.classList.remove('hidden');
      const mapOption = { center: new kakao.maps.LatLng(latitude, longitude), level: 4 };
      map = new kakao.maps.Map(document.getElementById('map'), mapOption);

      const ps = new kakao.maps.services.Places();  
      ps.keywordSearch(keyword, (data, status) => placesSearchCB(data, status, isRestaurant), {
        location: new kakao.maps.LatLng(latitude, longitude),
        radius: 1000
      }); 
    }

    function error() {
      statusDiv.textContent = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
      loader.classList.add('hidden');
    }

    function placesSearchCB(data, status, isRestaurant) {
      loader.classList.add('hidden');
      if (status === kakao.maps.services.Status.OK) {
        statusDiv.textContent = `ì´ ${data.length}ê°œì˜ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤!`;
        displayPlaces(data, isRestaurant);
      } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
        statusDiv.textContent = 'ì£¼ë³€ì— í•´ë‹¹ ì¥ì†Œê°€ ì—†ìŠµë‹ˆë‹¤.';
      } else {
        statusDiv.textContent = 'ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
      }
    }

    function displayPlaces(places, isRestaurant) {
      places.forEach(place => {
        // ì¹´ë“œ
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300';
        const placeholderImg = `https://placehold.co/600x400/${isRestaurant ? '2196F3' : '4CAF50'}/FFFFFF?text=${encodeURIComponent(place.category_name.split(' > ').pop() || (isRestaurant ? 'ë§›ì§‘' : 'ë†€ê±°ë¦¬'))}`;
        card.innerHTML = `
          <img src="${placeholderImg}" alt="${place.place_name}" class="w-full h-48 object-cover">
          <div class="p-5">
            <h3 class="text-xl font-bold mb-2">${place.place_name}</h3>
            <p class="text-sm bg-${isRestaurant ? 'blue' : 'green'}-100 text-${isRestaurant ? 'blue' : 'green'}-800 rounded-full px-3 py-1 inline-block mb-3">${place.category_name.split(' > ').pop() || (isRestaurant ? 'ìŒì‹ì ' : 'í™œë™')}</p>
            <p class="text-gray-600">${place.road_address_name || place.address_name}</p>
            <a href="https://map.kakao.com/link/to/${place.id}" target="_blank" class="text-blue-500 hover:underline mt-3 inline-block">ê¸¸ì°¾ê¸°</a>
          </div>
        `;
        resultList.appendChild(card);

        // ë§ˆì»¤
        const markerImageUrl = isRestaurant 
          ? 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png'
          : 'blue-marker-resized.png'; // ë¦¬ì‚¬ì´ì¦ˆí•œ ì´ë¯¸ì§€ ì‚¬ìš©

        const imageSize = new kakao.maps.Size(24, 35);
        const markerImage = new kakao.maps.MarkerImage(markerImageUrl, imageSize);

        const marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(place.y, place.x),
          image: markerImage

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:5px;font-size:12px;min-width:150px;">${place.place_name}</div>`
        });

        kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
        kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
      });
    }

    findRestaurantBtn.addEventListener('click', () => startSearch('ë§›ì§‘', true));
    findActivityBtn.addEventListener('click', () => startSearch('ë†€ê±°ë¦¬', false));
  </script>
