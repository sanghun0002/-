    <script>
        const findBtn = document.getElementById('findBtn');
        const categorySelector = document.getElementById('category-selector');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const placeList = document.getElementById('place-list');

        let map, userPosition;
        let allPlaces = new Map(); // ê²€ìƒ‰ ê²°ê³¼ë¥¼ ëˆ„ì í•  Map

        findBtn.addEventListener('click', () => {
            placeList.innerHTML = '';
            statusDiv.textContent = '';
            mapContainer.classList.add('hidden');
            loader.classList.remove('hidden');
            findBtn.disabled = true;
            categorySelector.classList.add('hidden');
            
            if ('geolocation' in navigator) {
                statusDiv.textContent = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...';
                const options = { enableHighAccuracy: false, timeout: 8000, maximumAge: 0 };
                navigator.geolocation.getCurrentPosition(success, error, options);
            } else {
                statusDiv.textContent = 'ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                loader.classList.add('hidden');
                findBtn.disabled = false;
            }
        });
        
        function success(position) {
            userPosition = position;
            loader.classList.add('hidden');
            findBtn.disabled = false;
            statusDiv.textContent = 'ê²€ìƒ‰í•  ì¹´í…Œê³ ë¦¬ë¥¼ ì„ íƒí•˜ì„¸ìš”.';
            categorySelector.classList.remove('hidden');
        }

        function error(err) {
            loader.classList.add('hidden');
            findBtn.disabled = false;
            let message = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ';
            if (err.code === 1) {
                message += 'ë¸Œë¼ìš°ì €ì—ì„œ ìœ„ì¹˜ ì •ë³´ ì ‘ê·¼ì„ ì°¨ë‹¨í•˜ì…¨ìŠµë‹ˆë‹¤. ì£¼ì†Œì°½ì˜ ğŸ”’ ì•„ì´ì½˜ì„ ëˆŒëŸ¬ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”.';
            } else if (err.code === 3) {
                message += 'ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ê±°ë‚˜ ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            } else {
                message += 'ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            }
            statusDiv.textContent = message;
        }

        categorySelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                const keyword = e.target.dataset.keyword;
                const keywords = keyword === 'ëª¨ë‘' ? ['ë§›ì§‘', 'ë†€ê±°ë¦¬'] : [keyword];
                
                placeList.innerHTML = '';
                allPlaces.clear(); // ì´ì „ ê²€ìƒ‰ ê²°ê³¼ ì´ˆê¸°í™”
                statusDiv.textContent = 'ì£¼ë³€ ì¥ì†Œë¥¼ ê²€ìƒ‰í•˜ê³  ìˆìŠµë‹ˆë‹¤...';
                loader.classList.remove('hidden');
                categorySelector.classList.add('hidden');

                const latitude = userPosition.coords.latitude;
                const longitude = userPosition.coords.longitude;
                const userLocation = new kakao.maps.LatLng(latitude, longitude);

                mapContainer.classList.remove('hidden');
                map = new kakao.maps.Map(document.getElementById('map'), { center: userLocation, level: 5 });

                searchAndDisplay(keywords);
            }
        });

        // --- ê²€ìƒ‰ ë¡œì§ ìˆ˜ì •: ì•ˆì •ì ì¸ ì½œë°± ë°©ì‹ìœ¼ë¡œ ë³€ê²½ ---
        function searchAndDisplay(keywords) {
            const ps = new kakao.maps.services.Places();
            let searchesCompleted = 0;

            keywords.forEach(keyword => {
                ps.keywordSearch(keyword, (data, status) => {
                    searchesCompleted++;

                    if (status === kakao.maps.services.Status.OK) {
                        data.forEach(place => {
                            if (!allPlaces.has(place.id)) {
                                allPlaces.set(place.id, { ...place, searchKeyword: keyword });
                            }
                        });
                    } else if (status !== kakao.maps.services.Status.ZERO_RESULT) {
                        console.error(`'${keyword}' ê²€ìƒ‰ ì‹¤íŒ¨:`, status);
                    }

                    // ëª¨ë“  ê²€ìƒ‰ ì‘ì—…ì´ ì™„ë£Œë˜ì—ˆëŠ”ì§€ í™•ì¸
                    if (searchesCompleted === keywords.length) {
                        loader.classList.add('hidden');
                        const uniquePlaces = Array.from(allPlaces.values());

                        if (uniquePlaces.length > 0) {
                            statusDiv.textContent = `ì´ ${uniquePlaces.length}ê°œì˜ ì¥ì†Œë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤!`;
                            displayPlaces(uniquePlaces);
                        } else {
                            statusDiv.textContent = 'ì£¼ë³€ 1.5km ë‚´ì— ì¥ì†Œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.';
                        }
                    }
                }, { 
                    location: new kakao.maps.LatLng(userPosition.coords.latitude, userPosition.coords.longitude), 
                    radius: 1500 
                });
            });
        }

        function displayPlaces(places) {
            // ì´ í•¨ìˆ˜ëŠ” ì´ì œ ëª¨ë“  ê²€ìƒ‰ì´ ëë‚œ í›„ í•œ ë²ˆë§Œ í˜¸ì¶œë©ë‹ˆë‹¤.
            placeList.innerHTML = ''; // ëª©ë¡ì„ ìƒˆë¡œ ê·¸ë¦¬ê¸° ì „ì— ì´ˆê¸°í™”

            places.forEach(place => {
                const card = document.createElement('div');
                card.id = `card-${place.id}`;
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300';
                
                const isRestaurant = place.searchKeyword === 'ë§›ì§‘';
                const tagColor = isRestaurant ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800';
                const placeholderColor = isRestaurant ? '2196F3' : '4CAF50';
                const placeholderText = place.category_name.split(' > ').pop() || place.searchKeyword;
                const placeholderImg = `https://placehold.co/600x400/${placeholderColor}/FFFFFF?text=${encodeURIComponent(placeholderText)}`;

                card.innerHTML = `
                    <img src="${placeholderImg}" alt="${place.place_name}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold mb-2">${place.place_name}</h3>
                        <p class="text-sm ${tagColor} rounded-full px-3 py-1 inline-block mb-3">${place.searchKeyword}</p>
                        <p class="text-gray-600">${place.road_address_name || place.address_name}</p>
                        <a href="https://map.kakao.com/link/to/${place.id}" target="_blank" class="text-indigo-500 hover:underline mt-3 inline-block">ê¸¸ì°¾ê¸°</a>
                    </div>
                `;
                placeList.appendChild(card);

                const markerImageUrl = isRestaurant 
                    ? 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png' // ë§›ì§‘: ë…¸ë€ ë³„ ë§ˆì»¤
                    : 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_green.png'; // ë†€ê±°ë¦¬: ì´ˆë¡ìƒ‰ ë§ˆì»¤
                
                const imageSize = isRestaurant ? new kakao.maps.Size(24, 35) : new kakao.maps.Size(36, 37);
                const markerImage = new kakao.maps.MarkerImage(markerImageUrl, imageSize);

                const marker = new kakao.maps.Marker({
                    map: map,
                    position: new kakao.maps.LatLng(place.y, place.x),
                    image: markerImage
                });

                const infowindow = new kakao.maps.InfoWindow({
                    content: `<div style="padding:5px;font-size:12px;min-width:150px;">${place.place_name}</div>`
                });
                kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
                kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
            });
        }
