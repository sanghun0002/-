<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 주변 맛집 & 놀거리 찾기 (카카오 API 연동)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- 카카오 지도 API -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=18a27bfefd7b461ecd35f7533947ff19&libraries=services"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #map { width: 100%; height: 400px; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-4 md:p-8 max-w-4xl">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">🍜 내 주변 맛집 & 놀거리 찾기</h1>
      <p class="text-lg text-gray-600">버튼을 눌러 주변의 맛집과 놀거리를 확인하세요.</p>
    </header>

    <main>
      <div class="text-center mb-8 flex gap-4 justify-center">
        <button id="findRestaurantBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
          🍽 맛집 찾기
        </button>
        <button id="findActivityBtn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:bg-green-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-300">
          🎉 놀거리 찾기
        </button>
      </div>

      <!-- 상태 메시지 및 로딩 스피너 -->
      <div id="status" class="text-center text-gray-600 my-6"></div>
      <div id="loader" class="hidden mx-auto loader"></div>

      <!-- 지도 영역 -->
      <div id="map-container" class="mb-8 hidden">
        <div id="map"></div>
      </div>

      <!-- 결과 리스트 -->
      <div id="result-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>&copy; 2025 맛집 & 놀거리 찾기. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const findRestaurantBtn = document.getElementById('findRestaurantBtn');
    const findActivityBtn = document.getElementById('findActivityBtn');
    const statusDiv = document.getElementById('status');
    const loader = document.getElementById('loader');
    const resultList = document.getElementById('result-list');
    const mapContainer = document.getElementById('map-container');
    let map;

    function startSearch(keyword, isRestaurant) {
      resultList.innerHTML = '';
      statusDiv.textContent = '';
      mapContainer.classList.add('hidden');
      loader.classList.remove('hidden');

      if ('geolocation' in navigator) {
        statusDiv.textContent = '위치 정보를 가져오는 중입니다...';
        navigator.geolocation.getCurrentPosition(
          pos => success(pos, keyword, isRestaurant),
          error
        );
      } else {
        statusDiv.textContent = '이 브라우저에서는 위치 정보를 사용할 수 없습니다.';
        loader.classList.add('hidden');
      }
    }

    function success(position, keyword, isRestaurant) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      statusDiv.textContent = `${keyword} 정보를 검색하고 있습니다...`;

      mapContainer.classList.remove('hidden');
      const mapOption = { center: new kakao.maps.LatLng(latitude, longitude), level: 4 };
      map = new kakao.maps.Map(document.getElementById('map'), mapOption);

      const ps = new kakao.maps.services.Places();  
      ps.keywordSearch(keyword, (data, status) => placesSearchCB(data, status, isRestaurant), {
        location: new kakao.maps.LatLng(latitude, longitude),
        radius: 1000
      }); 
    }

    function error() {
      statusDiv.textContent = '위치 정보를 가져오는 데 실패했습니다.';
      loader.classList.add('hidden');
    }

    function placesSearchCB(data, status, isRestaurant) {
      loader.classList.add('hidden');
      if (status === kakao.maps.services.Status.OK) {
        statusDiv.textContent = `총 ${data.length}개의 결과를 찾았습니다!`;
        displayPlaces(data, isRestaurant);
      } else if (status === kakao.maps.services.Status.ZERO_RESULT) {
        statusDiv.textContent = '주변에 해당 장소가 없습니다.';
      } else {
        statusDiv.textContent = '정보를 가져오는 중 오류가 발생했습니다.';
      }
    }

    function displayPlaces(places, isRestaurant) {
      places.forEach(place => {
        // 카드
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-all duration-300';
        const placeholderImg = `https://placehold.co/600x400/${isRestaurant ? '2196F3' : '4CAF50'}/FFFFFF?text=${encodeURIComponent(place.category_name.split(' > ').pop() || (isRestaurant ? '맛집' : '놀거리'))}`;
        card.innerHTML = `
          <img src="${placeholderImg}" alt="${place.place_name}" class="w-full h-48 object-cover">
          <div class="p-5">
            <h3 class="text-xl font-bold mb-2">${place.place_name}</h3>
            <p class="text-sm bg-${isRestaurant ? 'blue' : 'green'}-100 text-${isRestaurant ? 'blue' : 'green'}-800 rounded-full px-3 py-1 inline-block mb-3">${place.category_name.split(' > ').pop() || (isRestaurant ? '음식점' : '활동')}</p>
            <p class="text-gray-600">${place.road_address_name || place.address_name}</p>
            <a href="https://map.kakao.com/link/to/${place.id}" target="_blank" class="text-blue-500 hover:underline mt-3 inline-block">길찾기</a>
          </div>
        `;
        resultList.appendChild(card);

        // 마커
        const markerImageUrl = isRestaurant 
          ? 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png'
          : 'blue-marker-resized.png'; // 리사이즈한 이미지 사용

        const imageSize = new kakao.maps.Size(24, 35);
        const markerImage = new kakao.maps.MarkerImage(markerImageUrl, imageSize);

        const marker = new kakao.maps.Marker({
          map: map,
          position: new kakao.maps.LatLng(place.y, place.x),
          image: markerImage
        });

        const infowindow = new kakao.maps.InfoWindow({
          content: `<div style="padding:5px;font-size:12px;min-width:150px;">${place.place_name}</div>`
        });

        kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
        kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
      });
    }

    findRestaurantBtn.addEventListener('click', () => startSearch('맛집', true));
    findActivityBtn.addEventListener('click', () => startSearch('놀거리', false));
  </script>
</body>
</html>
