<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오맵 길찾기 예제</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_본인_JAVASCRIPT_KEY"></script>
  <style>
    #map {width:100%;height:500px;}
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // 지도 생성
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
      level: 7
    };
    const map = new kakao.maps.Map(container, options);

    // 예시 장소
    const place = {
      place_name: "남산타워",
      y: 37.5512,
      x: 126.9882
    };

    // 마커 표시
    const marker = new kakao.maps.Marker({
      position: new kakao.maps.LatLng(place.y, place.x),
      map: map
    });

    // 인포윈도우에 길찾기 버튼 추가
    const content = `
      <div style="padding:5px;font-size:13px;">
        ${place.place_name}<br/>
        <a href="https://map.kakao.com/link/to/${encodeURIComponent(place.place_name)},${place.y},${place.x}"
           target="_blank"
           style="color:blue">🚗 길찾기</a>
      </div>
    `;

    const infowindow = new kakao.maps.InfoWindow({
      content: content
    });

    kakao.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
    });
  </script>
</body>
</html>
