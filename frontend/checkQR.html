<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 인증</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        #qr-video {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            object-fit: cover;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QR 코드 인증</h1>
    
    <video id="qr-video"></video>
    
    <div id="result">카메라를 QR 코드에 비춰주세요.</div>
    
    <script type="module" src="./checkQR.js"></script>
</body>
</html>
