<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 선택 - 쉬어가 계곡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <a href="index.html" class="logo" style="text-decoration: none; color: #007bff;">쉬어가 - 계곡</a>
        <nav class="top-nav">
            <a href="booking.html" class="active">예약하기</a>
            <a href="#">@관리자</a>
        </nav>
    </header>

    <main class="booking-container">
        <div class="step-indicator">
            <div class="step active"><span>날~짜 선택</span></div>
            <div class="step"><span>지역 선택</span></div>
            <div class="step"><span>계곡/구역 선택</span></div>
            <div class="step"><span>평상 선택</span></div>
        </div>
        <div class="calendar-card">
            <h2>날짜를 선택해주세요</h2>
            <div id="calendar-area"></div> 
        </div>
         <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">← 홈으로</a>
            <button id="next-step-btn" class="btn btn-primary" disabled>다음 →</button>
        </div>
    </main>
    <footer class="main-footer"></footer>
    <script src="booking.js"></script>
</body>
</html>
