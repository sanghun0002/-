<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 선택</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> 
</head>
<body>
    <header class="main-header">
        <div class="logo">쉬어가~ 계곡</div>
    </header>

    <main class="booking-container">
        <div class="step-indicator">
            <div class="step active"><span>날짜 선택</span></div>
            <div class="step"><span>지역 선택</span></div>
            <div class="step"><span>계곡/구역 선택</span></div>
            <div class="step"><span>평상 선택</span></div>
        </div>
        <div id="calendar-area"></div> 
            <input type="hidden" id="date-input" name="booking-date" />
        </div>
         <div class="buttons">
            <a href="index.html" class="btn btn-secondary">← 홈으로</a>
            <button id="next-step-btn" class="btn btn-primary" disabled>다음 →</button>
        </div>
    </main>

    <footer class="main-footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="booking.js"></script>
</body>
</html>
