<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 문서 기본 언어: 한국어 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩(???) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 화면에서 1:1 비율로 보이게 -->
    <title>날짜 선택 - 쉬어가 계곡</title> <!-- 브라우저 탭 제목 -->
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> 
</head>
<body>
    <header class="top-header">
        <a href="index.html" class="logo" style="text-decoration: none; color: #007bff;">쉬어가 - 계곡</a>
        <nav class="top-nav">
            <a href="#">@관리자</a>
        </nav>
    </header>

    <main class="booking-container">
        <div class="step-indicator"> <!-- 진행 단계 표시 -->
            <div class="step active"><span>날~짜 선택</span></div>
            <div class="step"><span>지역 선택</span></div>
            <div class="step"><span>계곡/구역 선택</span></div>
            <div class="step"><span>평상 선택</span></div>
        </div>
        <div class="calendar-card">
            <h2>날짜를 선택해주세요</h2>
            <div id="calendar-area"></div> 
                <input type="hidden" id="date-input" name="booking-date" />
            </div>
        </div>
         <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">← 홈으로</a>
            <button id="next-step-btn" class="btn btn-primary" disabled>다음 →</button>
        </div>
    </main>
    <footer class="main-footer"></footer> <!-- 하단 영역(현재 비어 있음) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <script src="booking.js"></script>
</body>
</html>
