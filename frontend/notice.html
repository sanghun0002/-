<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">쉬어가~ 계곡</div>
    </header>

    <div class="board-container">
        <header class="board-header">
            <a href="index.html" class="home-link"><i class="fas fa-home"></i> 홈</a>
            <nav>
                <a href="admin.html" class="write-btn-nav">글쓰기</a>
            </nav>
        </header>

        <main>
            <h1 class="board-title">공지사항</h1>
            
            <table class="board-table">
                <thead>
                    <tr>
                        <th class="col-num">번호</th>
                        <th class="col-title">제목</th>
                        <th class="col-dept">작성부서</th>
                        <th class="col-date">등록일</th>
                        <th class="col-views">조회수</th>
                    </tr>
                </thead>
                <tbody id="board-body">
                    <!-- 여기에 공지사항 목록이 자바스크립트로 채워집니다. -->
                </tbody>
            </table>

            <!-- ▼▼▼ 이 부분이 수정되었습니다! ▼▼▼ -->
            <!-- 기존의 a 태그들을 지우고 id="pagination"을 추가했습니다. -->
            <div class="pagination" id="pagination">
                <!-- 여기에 페이지 번호 버튼이 자바스크립트로 채워집니다. -->
            </div>
    <div class="nav-buttons">
        <a href="index.html" class="btn btn-secondary">← 홈으로</a>
        <a href="admin.html" class="write-btn-nav">글쓰기</a>
        <button id="next-step-btn" class="btn btn-primary" disabled>글쓰기</button>
    </div>
        </main>
    </div>

    <script src="notice.js"></script>
</body>
</html>
