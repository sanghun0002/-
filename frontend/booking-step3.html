<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구역선택</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-8">
    <header class="main-header">
        <div class="logo">쉬어가~ 계곡</div>
    </header>

    <main class="booking-container">
        <div class="step-indicator">
            <div class="step"><span>날짜 선택</span></div>
            <div class="step"><span>지역/계곡 선택</span></div>
            <div class="step active"><span>구역 선택</span></div>
            <div class="step"><span>평상 선택</span></div>
        </div>
    </main>
    <div class="container mx-auto max-w-[1300px] bg-white p-6 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">구역 선택하기</h1>
            <p class="text-gray-600">
                <span id="selected-valley-display" class="font-bold text-blue-600"></span>의 구역을 선택해주세요.
            </p>
        </div>
        
        <div id="image-map-container" class="relative">
            <p id="loading-message" class="text-center text-gray-500">지도를 불러오는 중...</p>
        </div>
        
    </div>
    <div class="buttons">
        <a href="booking-step2.html" class="btn btn-secondary">← 이전</a>
        <button id="next-step-btn" class="btn btn-primary" disabled>다음 →</button>
    </div>

    <footer class="main-footer"></footer>
    <script src="booking-step3.js"></script>
</body>
</html>
