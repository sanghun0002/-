<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <a href="index.html" class="logo" style="text-decoration: none; color: #007bff;">쉬어가 - 계곡 (관리자)</a>
    </header>

    <main class="container" style="margin-top: 40px; max-width: 800px;">
        <div class="notice-card">
            <h1>📝 공지사항 관리</h1>
            <p>새로운 공지사항을 작성하거나 기존 공지사항을 관리합니다.</p>
            <form id="notice-form" style="margin-top: 20px;">
                <div style="margin-bottom: 15px;">
                    <label for="title" style="font-weight: bold;">제목</label>
                    <input type="text" id="title" placeholder="공지사항 제목을 입력하세요" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="content" style="font-weight: bold;">내용</label>
                    <textarea id="content" rows="10" placeholder="내용을 입력하세요" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px;"></textarea>
                </div>
                <button type="submit" class="booking-button">공지사항 등록</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>© 2025 쉬어가-계곡. All rights reserved.</p>
    </footer>
    
    <script src="admin.js"></script>
</body>
</html>
